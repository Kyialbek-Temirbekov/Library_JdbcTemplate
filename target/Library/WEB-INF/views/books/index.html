<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>

<header>
    <a href="/people">People</a><br/>
    <a href="/books">Books</a><br/><hr>
</header>

<div th:each="book : ${books}">

</div><br/>

<a href="/books/new">Add Book</a>

</body>
</html>
